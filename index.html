<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chess</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script defer type="module" src="js/render.js"></script>
  </head>
  <body>
    <div class="container">
      <!-- Chess Board -->
      <div class="board" id="board"></div>

      <!-- Right Panel -->
      <div class="right-panel">
        <!-- Game Status -->
        <div class="game-status" id="game-status">Game in Progress</div>

        <!-- Player and Notation -->
        <div class="player-info" id="current-player">Current Player: White</div>
        <div class="algebraic-notation" id="notation">
          Moves will appear here...
        </div>

        <!-- Buttons -->
        <div class="button-container">
          <button class="resign-btn">Resign</button>
          <button class="draw-btn">Draw</button>
          <button class="new-game-btn">New Game</button>
        </div>
      </div>
    </div>
  </body>
</html>
