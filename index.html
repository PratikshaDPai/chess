<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chess</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script defer type="module" src="js/render.js"></script>
  </head>
  <body>
    <h1 class="title">Simplified Chess</h1>
    <div class="draw-modal">
      <div class="modal-content">
        <p>Draw?</p>
        <span class="close">
          <img id="cross" src="./css/assets/cross.svg" />
        </span>
        <span class="draw">
          <img id="check-mark" src="./css/assets/check-mark.svg" />
        </span>
      </div>
    </div>
    <div class="container">
      <div class="board" id="board"></div>

      <div class="right-panel">
        <div class="game-status" id="game-status">Game in Progress</div>
        <div class="player-info" id="current-player">Current Player: White</div>
        <div class="algebraic-notation" id="notation"></div>
        <div class="button-container">
          <button class="resign-btn">Resign</button>
          <button class="draw-btn">Draw</button>
          <button class="new-game-btn">New Game</button>
        </div>
      </div>
    </div>
  </body>
</html>
